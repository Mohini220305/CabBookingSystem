<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Login | Cabify-C</title>
    <link rel="stylesheet" href="login_page.css" />
</head>

<body>
    <div class="left"></div>

    <div class="right">
        <div class="login-box">
            <h2>Customer Login</h2>
        <form method="GET" action="/cgi-bin/login.cgi">
            <input type="hidden" name="type" value="customer" />
        
            <div class="input-group">
                <label for="customer-id">Customer ID</label>
                <input type="text" name="customerID" id="customer-id" placeholder="Enter Customer ID" required />
            </div>
        
            <div class="input-group">
                <label for="customer-password">Password</label>
                <input type="password" name="password" id="customer-password" placeholder="Enter Password" required />
            </div>
        
            <button type="submit" class="btn">Login</button>
        </form>

            <div class="extra-links">
                <a href="forgot_password.html">Forgot Password?</a><br />
                <span>New User? <a href="customer_register.html">Register Now</a></span><br />
                <a href="index.html" class="back-link">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
</body>

</html>
