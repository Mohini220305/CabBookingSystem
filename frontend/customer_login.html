<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Customer Login | Cabify-C</title>
    <link rel="stylesheet" href="login_page.css" />
</head>

<body>
    <div class="left"></div>

    <div class="right">
        <div class="login-box">
            <h2>Customer Login</h2>
            <form>
                <div class="input-group">
                    <label for="customer-username">Username</label>
                    <input type="text" id="customer-username" placeholder="Enter Username" required />
                </div>

                <div class="input-group">
                    <label for="customer-password">Password</label>
                    <input type="password" id="customer-password" placeholder="Enter Password" required />
                </div>

                <button type="submit" class="btn">Login</button>

                <!-- üîó Forgot Password Link -->
                <p style="margin-top: 10px; text-align: center;">
                    <a href="forgot_password.html" class="forgot-link">Forgot Password?</a>
                </p>

                <!-- üìù Register Link -->
                <p style="margin-top: 5px; text-align: center;">
                    Don‚Äôt have an account?
                    <a href="customer_register.html" class="register-link">Register</a>
                </p>
            </form>

            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>
</body>

</html>
