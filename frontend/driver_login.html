<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driver Login | Cabify-C</title>
    <link rel="stylesheet" href="login_page.css" />
</head>

<body>
    <div class="left"></div>

    <div class="right">
        <div class="login-box">
            <h2>Driver Login</h2>
        <form method="GET" action="/cgi-bin/login.cgi">
            <input type="hidden" name="type" value="driver" />
            <input type="hidden" name="action" value="login" />
        
            <div class="input-group">
                <label for="driver-id">Driver ID</label>
                <input type="number" name="driverID" id="driver-id" placeholder="Enter Driver ID" required />
            </div>
        
            <div class="input-group">
                <label for="driver-password">Password</label>
                <input type="password" name="password" id="driver-password" placeholder="Enter Password" required />
            </div>
        
            <button type="submit" class="btn">Login</button>
        </form>

            <div class="extra-links">
                <a href="forgot_password.html">Forgot Password?</a><br />
                <a href="index.html" class="back-link">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
</body>

</html>
