<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driver Login | Cabify-C</title>
    <link rel="stylesheet" href="login_page.css" />
</head>

<body>
    <div class="left"></div>

    <div class="right">
        <div class="login-box">
            <h2>Driver Login</h2>
            <form>
                <div class="input-group">
                    <label for="driver-username">Username</label>
                    <input type="text" id="driver-username" placeholder="Enter Username" required />
                </div>

                <div class="input-group">
                    <label for="driver-password">Password</label>
                    <input type="password" id="driver-password" placeholder="Enter Password" required />
                </div>

                <button type="submit" class="btn">Login</button>

                <!-- üîó Forgot Password Link -->
                <p style="margin-top: 10px; text-align: center;">
                    <a href="forgot_password.html" class="forgot-link">Forgot Password?</a>
                </p>
            </form>

            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>
</body>

</html>
